# -------------------------------------------------
# App identity
# -------------------------------------------------
spring.application.name=RegistroPersonasGYM

# -------------------------------------------------
# Data source (MySQL en localhost)
# -------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/gym_clients?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# -------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------------------------------
# Server port
# -------------------------------------------------
server.port=8080

# -------------------------------------------------
# HikariCP tuning
# -------------------------------------------------
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# -------------------------------------------------
# JWT Resource Server (valida tokens de MS1)
# -------------------------------------------------
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/.well-known/jwks.json

# -------------------------------------------------
# Kafka - Producer & Consumer config
# -------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092

# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer config
spring.kafka.consumer.group-id=registro-personas-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.gym.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.gym.events.ClienteEventDTO

# Topic
cliente.events.topic=cliente-events
